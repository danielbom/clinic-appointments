services:
  api:
    build: .
    ports:
      - ${PORT:-8080}:8080
    environment:
      APPOINTMENTS_DATABASE_USER: ${APPOINTMENTS_DATABASE_USER}
      APPOINTMENTS_DATABASE_PASSWORD: ${APPOINTMENTS_DATABASE_PASSWORD}
      APPOINTMENTS_DATABASE_NAME: ${APPOINTMENTS_DATABASE_NAME}
      APPOINTMENTS_DATABASE_HOST: db
      APPOINTMENTS_DATABASE_PORT: ${APPOINTMENTS_DATABASE_PORT:-5432}
      APPOINTMENTS_JWT_SECRET: ${APPOINTMENTS_JWT_SECRET:-secret}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:latest
    restart: unless-stopped
    ports:
      - ${APPOINTMENTS_DATABASE_PORT:-5432}:5432
    environment:
      POSTGRES_USER: ${APPOINTMENTS_DATABASE_USER}
      POSTGRES_PASSWORD: ${APPOINTMENTS_DATABASE_PASSWORD}
      POSTGRES_DB: ${APPOINTMENTS_DATABASE_NAME}
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${APPOINTMENTS_DATABASE_USER} -d ${APPOINTMENTS_DATABASE_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 1s

  # optional
  # pgadmin:
  #   image: dpage/pgadmin4
  #   restart: unless-stopped
  #   depends_on:
  #     - db
  #   ports:
  #     - 8081:80
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@admin.com
  #     PGADMIN_DEFAULT_PASSWORD: password
  #   volumes:
  #     - pgadmin:/var/lib/pgadmin

volumes:
  db:
    driver: local
  pgadmin:
    driver: local
